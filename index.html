<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="./icon.png" />
        <link rel="stylesheet" href="./styles.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <script src="./script.js" defer></script>
        <title>Avatar Generator</title>
    </head>
    <body>
        <!-- bg-transparent -->
        <div class="container my-sm-4 shadow p-3 rounded transparent">
            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex-column" style="max-width: 280px">
                        <!-- Avatar Seed -->
                        <div class="d-flex-column mb-4">
                            <label for="avatarSeed" class="form-label"
                                >Seed: <span class="text-muted"
                                >(optional)</span
                            ></label
                            >
                            <input
                                type="seed"
                                class="form-control"
                                id="avatarSeed"
                                placeholder="name, ip, email, random word..."
                            />
                        </div>

                        <!-- Avatar Type -->
                        <div class="d-flex-column mb-4">
                            <label for="avatarType" class="form-label"
                                >Type:
                                <span class="text-muted"
                                    >(optional)</span
                                ></label
                            >
                            <select
                                id="avatarType"
                                class="form-select"
                                aria-label="Default select example"
                            >
                                <!-- <option selected value="random">Random</option> -->
                                <option value="?set=set1" selected>
                                    Robot
                                </option>
                                <option value="?set=set3">Robot v2</option>
                                <option value="?set=set2">Monster</option>
                                <option value="?set=set4">Cat</option>
                                <option value="?set=set5">Human</option>
                            </select>
                        </div>

                        <!-- Avatar Background -->
                        <div class="d-flex-column mb-4">
                            <label for="avatarBackground" class="form-label"
                                >Background:
                                <span class="text-muted"
                                    >(optional)</span
                                ></label
                            >
                            <select
                                id="avatarBackground"
                                class="form-select"
                                aria-label="Default select example"
                            >
                                <!-- <option selected value="random">Random</option> -->
                                <option value="" selected>Transparent</option>
                                <option value="bgset=bg1">Random</option>
                                <option value="bgset=bg2">Focused</option>
                            </select>
                        </div>

                        <!-- Avatar Size -->
                        <div class="d-flex-column mb-4">
                            <label for="avatarSize" class="form-label"
                                >Size:
                                <span class="text-muted"
                                    >(optional)</span
                                ></label
                            >
                            <div class="input-group mb-1">
                                <span
                                    class="input-group-text"
                                    id="avatarWidth"
                                    style="width: 76px"
                                    >Width:</span
                                >
                                <input
                                    type="width"
                                    class="form-control"
                                    placeholder="300px"
                                    aria-label="Width"
                                    aria-describedby="avatarWidth"
                                    value="300"
                                />
                            </div>
                            <div class="input-group">
                                <span 
                                    class="input-group-text" 
                                    style="width: 76px"
                                    id="avatarHeight"
                                    >Height:</span
                                >
                                <input
                                    type="height"
                                    class="form-control"
                                    placeholder="300px"
                                    aria-label="Height"
                                    aria-describedby="avatarHeight"
                                    value="300"
                                />
                            </div>
                        </div>

                        <!-- Image Extension -->
                        <div class="d-flex-column mb-4">
                            <label for="avatarExtension" class="form-label"
                                >Image Extension:
                                <span class="text-muted"
                                    >(optional)</span
                                ></label
                            >
                            <select
                                id="imgExtension"
                                class="form-select"
                                aria-label="Default select example"
                            >
                                <option value=".png" selected>.png</option>
                                <option value=".jpg">.jpg</option>
                            </select>
                        </div>

                        <!-- Button Generate Avatar -->
                        <!-- <div class="d-flex-column text-center">
                            <button
                                type="button"
                                class="btn btn-warning"
                                id="generateAvatar"
                            >
                                Generate Avatar
                            </button>
                        </div> -->
                    </div>
                </div>

                <!-- Avatar Query Output -->
                <div class="col-md-6 align-middle">
                    <div class="d-flex-column text-center">
                        <!-- Image Output -->
                        <div class="d-flex justify-content-center">
                            <img
                                id="avatarImage"
                                src="https://robohash.org/avatar"
                                alt="Avatar"
                                width="300px"
                                height="300px"
                                class="shadow-sm p-3 my-5 bg-body rounded"
                            />
                        </div>

                        <!-- Link Output -->
                        <div class="shadow-sm p-3 mb-4 bg-body rounded text-center user-select-all outputDiv ">
                            <a
                                id="outputLink"
                                target="_blank"
                                href="https://robohash.org/avatar"
                                class="text-decoration-none"
                                >https://robohash.org/avatar
                            </a>
                        </div>

                        <!-- Save Avatar Button -->
                        <div class="d-flex justify-content-center">
                            <div style="padding-right: 10px;">
                                <button
                                type="button"
                                class="btn btn-warning"
                                id="generateAvatar"
                            >
                                Generate Avatar
                            </button>
                            </div>
                           
                            <button
                                type="button"
                                class="btn btn-info"
                                id="saveAvatar">
                                Save Avatar
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
