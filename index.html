<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="./icon.png" />
        <link rel="stylesheet" href="./styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="./script.js" type="module" defer></script>
        <title>Avatar Generator</title>
    </head>
    <body>
        <!-- bg-transparent -->
        <div class="container my-sm-4 shadow p-3 rounded">
            <div class="row">
                
                <!-- Property Panel -->
                <div class="col-md-4">
                    <div class="d-flex-column shadow p-3 rounded propertyPanel" >
                        <!-- Avatar Seed -->
                        <div class="d-flex-column mb-4">
                            <label for="avatarSeed" class="form-label"
                                >Seed: <span class="text-muted"
                                >(optional)</span
                            ></label
                            >
                            <input
                                type="seed"
                                class="form-control"
                                id="avatarSeed"
                                placeholder=""
                            />
                        </div>

                        <!-- Avatar Type -->
                        <div class="d-flex-column mb-4">
                            <label for="avatarType" class="form-label"
                                >Type:
                                <span class="text-muted"
                                    >(optional)</span
                                ></label
                            >
                            <select
                                id="avatarType"
                                class="form-select"
                                aria-label="Default select example"
                            >
                                <!-- <option selected value="random">Random</option> -->
                                <option value="set_set1" selected>
                                    Robot
                                </option>
                                <option value="set_set3">Robot v2</option>
                                <option value="set_set2">Monster</option>
                                <option value="set_set4">Cat</option>
                                <option value="set_set5">Human</option>
                            </select>
                        </div>

                        <!-- Avatar Background -->
                        <div class="d-flex-column mb-4">
                            <label for="avatarBackground" class="form-label"
                                >Background:
                                <span class="text-muted"
                                    >(optional)</span
                                ></label
                            >
                            <select
                                id="avatarBackground"
                                class="form-select"
                                aria-label="Default select example"
                            >
                                <!-- <option selected value="random">Random</option> -->
                                <option value="" selected>Transparent</option>
                                <option value="bgset_bg1">Location</option>
                                <option value="bgset_bg2">Focused</option>
                            </select>
                        </div>

                        <!-- Avatar Size -->
                        <div class="d-flex-column mb-4">
                            <label for="avatarSize" class="form-label"
                                >Size:
                                <span class="text-muted"
                                    >(optional)</span
                                ></label
                            >
                            <div class="input-group mb-1">
                                <span
                                    class="input-group-text"
                                    id="avatarWidth"
                                    style="width: 76px"
                                    >Width:</span
                                >
                                <input
                                    type="width"
                                    class="form-control"
                                    placeholder="300px"
                                    aria-label="Width"
                                    aria-describedby="avatarWidth"
                                    value="300"
                                />
                            </div>
                            <div class="input-group">
                                <span 
                                    class="input-group-text" 
                                    style="width: 76px"
                                    id="avatarHeight"
                                    >Height:</span
                                >
                                <input
                                    type="height"
                                    class="form-control"
                                    placeholder="300px"
                                    aria-label="Height"
                                    aria-describedby="avatarHeight"
                                    value="300"
                                />
                            </div>
                        </div>

                        <!-- Image Extension -->
                        <div class="d-flex-column mb-4 ">
                            <label for="avatarExtension" class="form-label"
                                >Extension:
                                <span class="text-muted"
                                    >(optional)</span
                                ></label
                            >
                            <select
                                id="imgExtension"
                                class="form-select"
                                aria-label="Default select example"
                            >
                                <option value=".png" selected>.png</option>
                                <option value=".jpg">.jpg</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Avatar Output -->
                <div class="col-md-8 align-middle">
                    <div class="d-flex-column text-center">
                        <!-- Image Output -->
                        <div class="d-flex justify-content-center">
                            <img
                                id="avatarImage"
                                src="https://robohash.org/avatar"
                                alt="Avatar"
                                width="300px"
                                height="300px"
                                class="shadow-sm p-3 mt-5 mb-2 bg-body rounded shadow p-3 rounded"
                            />
                        </div>

                        <!-- Link Output -->
                        <div class="shadow-sm p-3 my-4 bg-body rounded text-center user-select-all outputDiv   shadow p-3 rounded">
                            <a
                                id="outputLink"
                                target="_blank"
                                href="https://robohash.org/avatar"
                                class="text-decoration-none"
                                >https://robohash.org/avatar
                            </a>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-center my-4">
                            <div style="padding-right: 10px;">
                                <button
                                    type="button"
                                    class="btn btn-danger shadow p-3 rounded"
                                    id="reGenerateAvatar">
                                    Re-Generate
                                </button>
                            </div>
                            <div style="padding-right: 10px;">
                                <button
                                type="button"
                                class="btn btn-warning shadow p-3 rounded"
                                id="generateAvatar"
                            >
                                Generate
                            </button>
                            </div>
                           <div>
                                <button
                                    type="button"
                                    class="btn btn-info shadow p-3 rounded"
                                    id="saveAvatar">
                                    Bookmark
                                </button>
                           </div>
                            
                           
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Saved Avatars -->
        <div class="container my-sm-4 shadow p-3 rounded" id="savedAvatars">

                            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </script> -->
        </div>
    </body>
</html>
